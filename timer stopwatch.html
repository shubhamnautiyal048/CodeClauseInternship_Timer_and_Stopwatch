<!DOCTYPE html>
<html>
<head>
    <title>Timer and Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="timer stopwatch.css">
</head>
<body>
    <div class="container">
        <h1>Timer and Stopwatch</h1>

        <div class="timer">
            <h2>Timer</h2>
            <div id="timerDisplay">00:00:00</div>
            <div class="timer-controls">
                <input type="text" id="timerInput" placeholder="HH:MM:SS">
                <button id="startTimer">Start</button>
                <button id="pauseTimer">Pause</button>
                <button id="resetTimer">Reset</button>
            </div>
        </div>

        <div class="stopwatch">
            <h2>Stopwatch</h2>
            <div id="stopwatchDisplay">00:00:00</div>
            <div class="stopwatch-controls">
                <button id="startStopwatch">Start</button>
                <button id="pauseStopwatch">Pause</button>
                <button id="resetStopwatch">Reset</button>
            </div>
        </div>
    </div>

    <script src="timer stopwatch.js"></script>
</body>
</html>
